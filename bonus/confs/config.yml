apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-wilapp
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: http://debian:4242/gitlab-instance-5b5e617b/lumenthi-repo.git
    path: .
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
